<div *ngIf="userInfo!=null && userInfo.isAuthenticated">
    <form asp-area="" asp-controller="Account" asp-action="Logout" method="post" id="logoutForm" class="navbar-right">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a asp-area="" asp-controller="Manage" asp-action="Index" title="Manage">{{userInfo.userName}}</a>
            </li>
            <li>
                <button type="submit" (click)="logout()" class="btn btn-link navbar-btn navbar-link">Log out</button>
            </li>
        </ul>
    </form>
</div>
<div *ngIf="userInfo==null || !userInfo.isAuthenticated">
    <ul class="nav navbar-nav navbar-right">
        <li><a [routerLink]="['register-account']">Register</a></li>
        <li><a [routerLink]="['login-account']">Log in</a></li>
    </ul>
</div>
