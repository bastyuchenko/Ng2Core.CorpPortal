<alert-helper></alert-helper>
<div class="panel">
  <form class="form-horizontal">
    <h4>Login</h4>
    <hr />
    <div class="text-danger"></div>
    <div class="form-group">
      <label class="col-md-3 control-label required-asterisk">Email</label>
      <div class="col-md-9">
        <input [(ngModel)]="model.Email" required name="Email" #email='ngModel' class="form-control" />
        <div *ngIf="email.errors && (email.dirty || email.touched)">
          <span class="validationMessage" [hidden]="!email.errors.required">Email is required</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label required-asterisk">Password</label>
      <div class="col-md-9">
        <input type="password" [(ngModel)]="model.Password" name="Password" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Remember me?</label>
      <div class="col-md-9">
        <input type="checkbox" [(ngModel)]="model.RememberMe" name="RememberMe" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" (click)='login()' class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
</div>
