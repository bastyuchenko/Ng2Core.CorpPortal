<div class="row">
    <div class="form-group col-md-4">
        <div class="material-switch">
            <input id="award-status" name="active-award-switch" [(ngModel)]="toggleValue" (ngModelChange)='toggleInvoke()' type="checkbox" />
            <label for="award-status" class="col-form-label label"></label>
        </div>
    </div>

    <div class="form-group col-md-8">
        <div class="active-switch-info">
            <label class="col-form-label" for="active-switch">
                <b>Status:</b>
            </label>

            <label class="col-form-label" for="active-switch-status" [ngClass]="{'active-award-status' : toggleValue,'inactive-award-status' : !toggleValue}">
                <b>{{toggleValue ? 'Active':'Inactive'}}</b>
            </label>
        </div>
    </div>
</div>
