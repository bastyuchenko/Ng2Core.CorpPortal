<h2>Vacancy list</h2>
<div class="form-group">
  <button type="button" (click)='moveToCreateForm()' class="btn btn-primary">Add item</button>
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vacancy of vacanciesList">
      <td>{{vacancy.VacancyId}}</td>
      <td>
        <a [routerLink]="['/vacancy-edit-item', vacancy.VacancyId]"> {{vacancy.VacancyTitle}}</a>
      </td>
      <td class="align-right">
        <button type="button" class="close" aria-label="Close" (click)=deleteItem(vacancy)>
          <span aria-hidden="true">&times;</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
