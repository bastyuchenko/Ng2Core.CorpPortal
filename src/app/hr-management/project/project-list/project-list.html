<h2>Project list</h2>
<div class="form-group">
  <button type="button" (click)='moveToCreateForm()' class="btn btn-primary">Add item</button>
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Content</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projectsList">
      <td>{{project.ProjectId}}</td>
      <td>
        <a [routerLink]="['/project-edit-item', project.ProjectId]"> {{project.Title}}</a>
      </td>
      <td>{{project.Content}}</td>
      <td class="align-right">
        <button type="button" class="close" aria-label="Close" (click)=deleteItem(project)>
          <span aria-hidden="true">&times;</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
