<form #projectForm="ngForm" class="form-horizontal">
  <h4>Create new project</h4>
  <hr />
  <div class="text-danger"></div>
  <div class="form-group">	
    <label class="col-md-3 control-label required-asterisk">Title</label>
    <div class="input-group">
      <input [(ngModel)]="model.Title" required name="Title" #title='ngModel' class="form-control" />
      <div *ngIf="title.errors && (title.dirty || title.touched)">
        <span class="validationMessage" [hidden]="!title.errors.required">Title is required</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label required-asterisk">Content</label>
    <div class="input-group">
      <input [(ngModel)]="model.Content" required name="Content" #content='ngModel' class="form-control" />
      <div *ngIf="content.errors && (content.dirty || content.touched)">
        <span class="validationMessage" [hidden]="!content.errors.required">Content is required</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 input-group">
      <button type="submit" (click)='save()' [disabled]="!projectForm.form.valid" class="btn btn-primary">Save</button>
      <button type="submit" (click)='cancel()' class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
