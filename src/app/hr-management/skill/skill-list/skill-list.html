<h2>Skill list</h2>
<div class="form-group">
  <button type="button" (click)='moveToCreateForm()' class="btn btn-primary">Add item</button>
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of skillsList">
      <td>
        <a [routerLink]="['/skill-edit-item', skill.skillId]"> {{skill.skillId}}</a></td>
      <td>{{skill.title}}</td>
      <td class="align-right">
        <button type="button" class="btn btn-default btn-xs" (click)=deleteItem(skill)>
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
