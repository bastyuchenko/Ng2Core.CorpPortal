<h2>Skill list</h2>
<div class="form-group">
  <button type="button" (click)='moveToCreateForm()' class="btn btn-primary">Add item</button>
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of skillsList">
      <td>{{skill.SkillId}}</td>
      <td>
        <a [routerLink]="['/skill-edit-item', skill.SkillId]"> {{skill.Title}}</a>
        </td>
      <td class="align-right">
        <button type="button" class="close" aria-label="Close" (click)=deleteItem(skill)>
          <span aria-hidden="true">&times;</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
