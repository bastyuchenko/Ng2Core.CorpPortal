<alert-helper></alert-helper>
<form class="form-horizontal">
  <h4>Create new candidate</h4>
  <hr />
  <div class="text-danger"></div>
  <div class="form-group">
    <label class="col-md-3 control-label required-asterisk">Name</label>
    <div class="col-md-9">
      <input [(ngModel)]="model.FirstName" required name="FirstName" #firstName='ngModel' class="form-control" />
      <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <span class="validationMessage" [hidden]="!firstName.errors.required">First Name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label required-asterisk">Name</label>
    <div class="col-md-9">
      <input [(ngModel)]="model.LastName" required name="LastName" #lastName='ngModel' class="form-control" />
      <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
        <span class="validationMessage" [hidden]="!lastName.errors.required">First Name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label required-asterisk">Name</label>
    <div class="col-md-9">
      <select #countrySelect='ngModel' class="form-control" id="country-selector" name="countrySelect" [(ngModel)]="award.Country.TermGuid" required>
                            <option *ngFor="let country of countryList" [ngValue]="country.TermId">
                                {{country.TermLabel}}
                            </option>
                        </select>
      <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <span class="validationMessage" [hidden]="!firstName.errors.required">First Name is required</span>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button type="submit" (click)='save()' class="btn btn-default">Save</button>
    </div>
  </div>
</form>
